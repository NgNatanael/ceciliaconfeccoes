<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecília Confecções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cecília Confecções</h1>
        <p>Catálogo de roupas e itens para o lar</p>
        <input type="text" id="searchBar" onkeyup="buscarProduto()" placeholder="Buscar produto...">
    </header>

    <!-- Seções de categorias -->
    <section>
        <h2>Roupas</h2>
        <div class="catalog" id="catalog-roupas">
            <div class="item" data-name="Roupa 1" onclick="mostrarDetalhes('Roupa 1', 'caminho-da-imagem-1.jpg', 'Descrição da roupa 1')">
                <img src="caminho-da-imagem-1.jpg" alt="Roupa 1">
                <h2>Roupa 1</h2>
            </div>
            <!-- Mais itens -->
        </div>
    </section>

    <section>
        <h2>Itens para o Lar</h2>
        <div class="catalog" id="catalog-lar">
            <div class="item" data-name="Cortina 1" onclick="mostrarDetalhes('Cortina 1', 'caminho-da-imagem-2.jpg', 'Descrição da cortina 1')">
                <img src="caminho-da-imagem-2.jpg" alt="Cortina 1">
                <h2>Cortina 1</h2>
            </div>
            <!-- Mais itens -->
        </div>
    </section>

    <!-- Modal de Detalhes do Produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <img id="productImage" src="" alt="">
            <h2 id="productName"></h2>
            <p id="productDescription"></p>
            <button id="whatsappButton" onclick="">Falar com a vendedora</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
