<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecília Confecções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cecília Confecções</h1>
        <p>Catálogo de roupas e itens para o lar</p>
        <input type="text" id="searchBar" onkeyup="buscarProduto()" placeholder="Buscar produto...">
    </header>

    <!-- Seções de categorias -->
    <section>
        <h2>Roupas</h2>
        <div class="catalog" id="catalog-roupas">
            <div class="item" data-name="Roupa 1" onclick="abrirModal('Roupa 1', 'caminho-da-imagem-1.jpg', 'Descrição da Roupa 1')">
                <img src="caminho-da-imagem-1.jpg" alt="Roupa 1">
                <h2>Roupa 1</h2>
            </div>
            <!-- Mais itens -->
        </div>
    </section>

    <section>
        <h2>Itens para o Lar</h2>
        <div class="catalog" id="catalog-lar">
            <div class="item" data-name="Cortina 1" onclick="abrirModal('Cortina 1', 'caminho-da-imagem-2.jpg', 'Descrição da Cortina 1')">
                <img src="caminho-da-imagem-2.jpg" alt="Cortina 1">
                <h2>Cortina 1</h2>
            </div>
            <!-- Mais itens -->
        </div>
    </section>

    <!-- Modal para Detalhes do Produto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <img id="modal-img" src="" alt="Imagem do Produto">
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <button id="whatsapp-btn">Falar com a vendedora</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
