<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecília Confecções</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cecília Confecções</h1>
        <p>Catálogo de roupas e itens para o lar</p>
        <input type="text" id="searchBar" onkeyup="buscarProduto()" placeholder="Buscar produto...">
        <div id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <button id="checkout-btn" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </header>

    <main>
        <section>
            <h2>Roupas</h2>
            <div class="catalog" id="catalog-roupas">
                <div class="item" data-name="Vestido Floral">
                    <img src="https://source.unsplash.com/random/300x400?dress" alt="Vestido Floral">
                    <h2>Vestido Floral</h2>
                    <button onclick="adicionarAoCarrinho('Vestido Floral')">Adicionar ao Carrinho</button>
                </div>
                <div class="item" data-name="Camiseta Branca">
                    <img src="https://source.unsplash.com/random/300x400?tshirt" alt="Camiseta Branca">
                    <h2>Camiseta Branca</h2>
                    <button onclick="adicionarAoCarrinho('Camiseta Branca')">Adicionar ao Carrinho</button>
                </div>
                <div class="item" data-name="Jaqueta Jeans">
                    <img src="https://source.unsplash.com/random/300x400?jacket" alt="Jaqueta Jeans">
                    <h2>Jaqueta Jeans</h2>
                    <button onclick="adicionarAoCarrinho('Jaqueta Jeans')">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <section>
            <h2>Itens para o Lar</h2>
            <div class="catalog" id="catalog-lar">
                <div class="item" data-name="Cortina Cinza">
                    <img src="https://source.unsplash.com/random/300x400?curtain" alt="Cortina Cinza">
                    <h2>Cortina Cinza</h2>
                    <button onclick="adicionarAoCarrinho('Cortina Cinza')">Adicionar ao Carrinho</button>
                </div>
                <div class="item" data-name="Roupa de Cama Floral">
                    <img src="https://source.unsplash.com/random/300x400?bedding" alt="Roupa de Cama Floral">
                    <h2>Roupa de Cama Floral</h2>
                    <button onclick="adicionarAoCarrinho('Roupa de Cama Floral')">Adicionar ao Carrinho</button>
                </div>
                <div class="item" data-name="Cobertor de Lã">
                    <img src="https://source.unsplash.com/random/300x400?blanket" alt="Cobertor de Lã">
                    <h2>Cobertor de Lã</h2>
                    <button onclick="adicionarAoCarrinho('Cobertor de Lã')">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para Detalhes do Produto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <img id="modal-img" src="" alt="Imagem do Produto">
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <button id="whatsapp-btn">Falar com a vendedora</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
